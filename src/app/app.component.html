<ion-app>
  <ion-menu menuId="main-menu" content-Id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle>
          <ion-item routerLink="solicitacoes">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            <ion-label>Amizades</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="projetos">
            <ion-icon name="rocket-outline" slot="start"></ion-icon>
            <ion-label>Projetos</ion-label>
          </ion-item>
        </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item routerLink="pagamentos">
              <ion-icon name="cart-outline" slot="start"></ion-icon>
              <ion-label>Pagamentos</ion-label>
            </ion-item>
          </ion-menu-toggle>

            <ion-menu-toggle>
              <ion-item routerLink="reunioes" >
                <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
                <ion-label>Reuniões</ion-label>
              </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle>
              <ion-item routerLink="tutorial">
                <ion-icon name="videocam-outline" slot="start"></ion-icon>
                <ion-label>Como usar?</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <br>

            <ion-label> Precisa de ajuda?</ion-label>

            <ion-list>

              <ion-menu-toggle>
                <ion-item routerLink="config">
                  <ion-icon name="construct-outline" slot="start"></ion-icon>
                  <ion-label>Configurações</ion-label>
                </ion-item>
              </ion-menu-toggle>

              <ion-menu-toggle>
                <ion-item routerLink="suporte">
                  <ion-icon name="hand-left-outline" slot="start"></ion-icon>
                  <ion-label>Suporte</ion-label>
                </ion-item>
              </ion-menu-toggle>

            </ion-list>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
